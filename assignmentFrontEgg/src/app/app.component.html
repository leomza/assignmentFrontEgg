<div *ngIf="!isLoading">

  <div class="col text-center pt-5" *ngIf="user">
    <img class="rounded-circle" src={{user?.profilePictureUrl}} alt={{user?.name}} />
    <h2 class="text-white">User name: {{user?.name}}</h2>
    <button (click)="showAdminPortal()">Show Admin Portal</button>
  </div>

  <div style="width: 100%; height: 100%;" class="col text-center" *ngIf="!user">
    <div class="pt-5 mb-5">
      <img src="../assets/welcome.png" alt="">
    </div>
    <button class="btn btn-primary btn-lg" (click)="loginWithRedirect()">Login</button>
  </div>

</div>

<div class="col text-center" *ngIf="isLoading">
  <img src="../assets/loader.gif" alt="Loading...">
</div>
